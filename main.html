<!DOCTYPE html>
<html>
    <head>
        <title>internship form</title>
    </head>
    <body>
        <h1 style="text-align: center;">Internship Form</h1>
        <div style="display: flex;">
        <div>
        <p id="first-name-input">First Name</p>
        <input type="text" required>
        </div>
        <div style="padding-left: 30px;">
        <p id="last-name-input">Last name</p>
        <input type="text" required>
        </div>
        <div style="padding-left: 30px;">
        <p id="email-input">Email Address</p>
        <input type="email"  required placeholder="xyz@abc.com">
        </div>
        <div style="padding-left: 30px;">
            <p id="college-input">College</p>
            <input type="text" required>
        </div>
        <div style="padding-left: 30px;">
            <p>Graduation Year</p>
            <select required>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
        </div>
        <div style="padding-left: 30px;">
            <p id="roll-no-input">Roll NO</p>
            <input type="text" required>
        </div>
        </div>
        <input id="conditions-checkbox" type="checkbox" required>
        <div>
        <input type="submit" value="Submit Form">
        </div>
    </body>
</html>
