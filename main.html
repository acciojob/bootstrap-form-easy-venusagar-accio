<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <title>internship form</title>
    </head>
    <body>
		<form>
        <h1 style="text-align: center;">Internship Form</h1>
        <div style="display: flex;">
        <div>
        <p>First Name</p>
        <input id="first-name-input" type="text" required>
        </div>
        <div style="padding-left: 30px;">
        <p>Last name</p>
        <input id="last-name-input" type="text" required>
        </div>
        <div style="padding-left: 30px;">
        <p>Email Address</p>
        <input id="email-input" type="email"  required placeholder="xyz@abc.com">
        </div>
        <div style="padding-left: 30px;">
            <p>College</p>
            <input id="college-input" type="text" required>
        </div>
        <div style="padding-left: 30px;">
            <p>Graduation Year</p>
            <select required>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
        </div>
        <div style="padding-left: 30px;">
            <p>Roll NO</p>
            <input id="roll-no-input" type="text" required>
        </div>
        </div>
        <input id="conditions-checkbox" type="checkbox" required>
        <div>
        <input type="submit" value="Submit Form">
        </div>
		</form>
    </body>
</html>
