<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <title>internship form</title>
    </head>
    <body>
		<form>
        <h1 style="text-align: center;">Internship Form</h1>
        <div style="display: flex;">
        <div class="form-group row">
  <label for="first-name-input" class="col-sm-2 col-form-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      First name required
    </div>
  </div>
</div>
        <div class="form-group row">
  <label for="last-name-input" class="col-sm-2 col-form-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Last name required
    </div>
  </div>
</div>
        <div style="padding-left: 30px;">
        <label for="email-input">Email Address</label>
        <input id="email-input" type="email"  required placeholder="xyz@abc.com">
			<div class="invalid-feedback">
				email required
			</div>
        </div>
        <div style="padding-left: 30px;">
            <label for="college-input">College</label>
            <input id="college-input" type="text" required>
			<div class="invalid-feedback">
				college name required
			</div>
        </div>
        <div style="padding-left: 30px;">
            <label>Graduation Year</label>
            <select required>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
			<div class="invalid-feedback">
				please select a valid graduation year
			</div>
        </div>
        <div style="padding-left: 30px;">
            <label for="roll-no-input">Roll NO</label>
            <input id="roll-no-input" type="text" required>
			<div class="invalid-feedback">
				roll no required
			</div>
        </div>
        </div>
        <input id="conditions-checkbox" type="checkbox" required>
        <div>
        <input type="submit" value="Submit Form">
        </div>
		</form>
    </body>
</html>
