<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <title>internship form</title>
    </head>
    <body>
		<form>
        <h1 style="text-align: center;">Internship Form</h1>
        <div class="form-group row">
  <label for="first-name-input" class="col-sm-2 col-form-label">First Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="first-name-input" required>
    <div class="invalid-feedback">
      First name required
    </div>
  </div>
</div>
        <div class="form-group row">
  <label for="last-name-input" class="col-sm-2 col-form-label">Last Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="last-name-input" required>
    <div class="invalid-feedback">
      Last name required
    </div>
  </div>
</div>
        <div class="form-group row">
  <label for="email-input" class="col-sm-2 col-form-label">Email Address</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" id="email-input" required placeholder="xyz@abc.com">
    <div class="invalid-feedback">
      Email required
    </div>
  </div>
</div>
        <div class="form-group row">
  <label for="college-input" class="col-sm-2 col-form-label">College</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      College name required
    </div>
  </div>
</div>
        <div class="form-group row">
  <label class="col-sm-2 col-form-label">Graduation Year</label>
  <div class="col-sm-10">
    <select class="form-control" required>
        <option>2020</option>
        <option>2021</option>
        <option>2022</option>
        <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid graduation year
    </div>
  </div>
</div>
        <div class="form-group row">
  <label for="roll-no-input" class="col-sm-2 col-form-label">Roll NO</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Roll no required
    </div>
  </div>
</div>
        <div class="form-group form-check">
  <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
  <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
</div>
        <input type="submit" value="Submit Form">
        </div>
		</form>
    </body>
</html>
